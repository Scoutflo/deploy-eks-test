version: 3
automerge: true
autodiscover:
  mode: auto
delete_source_branch_on_merge: true
parallel_plan: true
parallel_apply: true
abort_on_execution_order_fail: true
projects:
- name: my-project-name
  branch: /main/
  dir: .
  workspace: default
  terraform_version: v0.11.0
  delete_source_branch_on_merge: true
  repo_locking: true # deprecated: use repo_locks instead
  repo_locks:
    mode: on_plan
  custom_policy_check: false
  autoplan:
    when_modified: ["*.tf", "../modules/**/*.tf", ".terraform.lock.hcl"]
    enabled: true
  plan_requirements: [undiverged]
  apply_requirements: [undiverged]
  import_requirements: [undiverged]
  silence_pr_comments: ["apply"]
  execution_order_group: 1
  depends_on:
    - project-1
  workflow: myworkflow
workflows:
  myworkflow:
    plan:
      steps:
      - run: terraform init
      - run: terraform plan
      - run: |
          trivy config --format json --output trivy_report.json .
          if jq -e '.Results[] | select(.Vulnerabilities[] | .Severity == "CRITICAL")' trivy_report.json > /dev/null; then
            echo "Trivy found critical vulnerabilities. Please review the report."
            exit 1
          fi
